<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/public/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body
    class="bg-cream h-screen font-dm-sans flex items-center justify-center md:h-auto md:my-4 lg:h-screen lg:my-0"
  >
    <main class="w-11/12 mx-auto md:w-2/3 lg:w-1/3">
      <div class="bg-soft-read rounded-md p-4 flex justify-between mb-4">
        <div class="flex flex-col text-very-pale-orange">
          <span class="text-sm">My balance</span>
          <span class="font-bold text-xl">$921.48</span>
        </div>
        <img src="./src/assets/images/logo.svg" alt="logo" class="w-12" />
      </div>
      <div class="bg-very-pale-orange rounded-md p-4">
        <h2 class="text-dark-brown font-bold text-2xl mb-6">
          Spending - Last 7 days
        </h2>
        <div class="block pb-6 mb-6 border-cream border-b-2">
          <canvas class="hover:cursor-pointer" id="expenses"></canvas>
        </div>
        <div class="flex justify-between lg:pb-4">
          <div>
            <p class="text-medium-brown">Total this month</p>
            <p class="text-3xl font-bold text-dark-brown">$478.33</p>
          </div>
          <div class="self-end">
            <p class="text-end text-dark-brown font-bold">+2.4%</p>
            <p class="text-medium-brown">from last month</p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
